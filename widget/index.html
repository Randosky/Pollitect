<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      rel="icon"
      href="data:,"
    />
    <title>Пример виджета опроса</title>

    <style>
      html {
        width: 100vw;
        height: 100vh;
      }

      body > div {
        margin-bottom: 10px;
        position: relative;
        width: fit-content;
      }

      body > div::after {
        content: "";
        display: block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        right: -30px;
        transform: translate(-50%, -50%);
      }

      .ready::after {
        background-color: lightgreen;
      }

      .not_ready::after {
        background-color: lightcoral;
      }

      input[type="number"] {
        width: 50px;
      }

      .big-div {
        height: 6000px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .button {
        position: fixed;
        right: 50px;
        top: 50px;
      }

      .button button {
        font-size: 45px;
      }

      .hide {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>

    <!-- Локальное тестирование -->
    <!-- <script
      type="module"
      src="./src/index.ts"
    ></script> -->

    <!-- Тестирование с запросом -->
    <script
      src="http://localhost:3000/pollitect.js"
      type="text/javascript"
      charset="utf-8"
      data-user="1"
      defer
    ></script>
  </body>
</html>
