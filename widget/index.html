<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      rel="icon"
      href="data:,"
    />
    <title>Пример виджета опроса</title>

    <style>
      html {
        width: 100vw;
        height: 100vh;
      }

      html * {
        box-sizing: border-box;
      }

      #app {
        padding: 32px;
        width: 100%;
        height: fit-content;
        background-color: aqua;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>

    <!-- Локальное тестирование -->

    <script
      type="module"
      src="./src/mockSurvey.ts"
    ></script>

    <script
      type="module"
      src="./src/widget/Survey.ts"
    ></script>

    <script type="module">
      const container = document.getElementById("app");

      /** Инициализируем опрос */
      const surveyInstance = new Survey(window.mockSurvey);

      window._pollitect = surveyInstance;

      /** Добавляем опрос в контейнер */
      if (surveyInstance.surveyElement) {
        container.appendChild(surveyInstance.surveyElement);
      }
    </script>
